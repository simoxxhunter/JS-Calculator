<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="calccss.css">
</head>

<body>
    <script src="calcjs.js"></script>


    <div class="calculator">
        <div class="row">
            <div class="display" id="display">
                <div class="memo" id="memo">0</div>
                <div class="total" id="total">0</div>
            </div>
        </div>

        <div class="row">
            <div class="double" onclick="clearAll()">CA</div>

            <div class="button">CE</div>
            <div class="button" onclick="multipleADDOperations('+')">+</div>
        </div>
        <div class="row">
            <div class="button" onclick="document.getElementsByClassName('total')[0].innerHTML += '7'">7</div>
            <div class="button" onclick="document.getElementsByClassName('total')[0].innerHTML += '8'">8</div>
            <div class="button" onclick="document.getElementsByClassName('total')[0].innerHTML += '9'">9</div>
            <div class="button" onclick="multipleSUBOperations('-')">-</div>

        </div>
        <div class="row">
            <div class="button" onclick="document.getElementsByClassName('total')[0].innerHTML += '4'">4</div>
            <div class="button" onclick="document.getElementsByClassName('total')[0].innerHTML += '5'"> 5</div>
            <div class="button" onclick="document.getElementsByClassName('total')[0].innerHTML += '6'">6</div>
            <div class="button" onclick="multipleMULOperations('*')">*</div>
        </div>
        <div class="row">
            <div class="button" onclick="document.getElementsByClassName('total')[0].innerHTML += '1'">1</div>
            <div class="button" onclick="document.getElementsByClassName('total')[0].innerHTML += '2'">2</div>
            <div class="button" onclick="document.getElementsByClassName('total')[0].innerHTML += '3'">3</div>
            <div class="button" onclick="multipleDIVOperations('/')">/</div>
        </div>
        <div class="row">
            <div class="button" onclick="document.getElementsByClassName('total')[0].innerHTML += '.'">.</div>
            <div class="button" onclick="document.getElementsByClassName('total')[0].innerHTML += '0'">0</div>
            <div class="double" onclick="calculate()">=</div>
        </div>
    </div>



</body>

</html>
